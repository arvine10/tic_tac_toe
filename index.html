<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <div id="title">Tic Tac Toe is really really cool</div>
        <div id="sidebar">
            
            <div id="p1">User-0</div>
            
            <button id="start">Start</button>

            <div id="p2">CPU-0</div>

            <button id="restart">Restart</button>

            <button id="stop">Stop</button>
        </div>

        <div id="hrz_line"></div>


        <div id="game">

            
            
           

            <table id="user_select">
                <tr>
                    <td id="x">XX</td>
                </tr>
                <tr>
                    <td id="o">OO</td>
                </tr>
            </table>



        
           
        
    </div>


    <script src="script.js"></script>
   
</body>
</html>
