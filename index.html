<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <div id="title">Tic Tac Toe</div>
        <div id="sidebar">
            
            <div id="p1">User-0</div>
            <div id="p2">CPU-0</div>
            <button id="start">Start</button>

            

            <button id="restart">Restart</button>

            <button id="pause">Pause</button>
           
            <button id="stop">Stop</button>
        </div>

        <!-- <div id="border_white">
            <h1>Play Game</h1>
             <button id="start">Start</button>
        </div> -->

        <div id="game">
            <div id="divider"></div>

            
            
           

            <table id="user_select">
                <tr>
                    <td id="x">X</td>
                </tr>
                <tr>
                    <td id="o">O</td>
                </tr>
            </table>



        <div style="display: none;" id="pause_screen">Paused</div>
            <table id="board">
                <tr>
                    <td id="one"></td>
                    <td class="vert" id="two"></td>
                    <td id="three"></td>
                </tr>
                <tr>
                    <td class="hori" id="four"></td>
                    <td class="vert hori" id="five"></td>
                    <td class="hori" id="six"></td>
                </tr>
                <tr>
                    <td id="seven"></td>
                    <td class="vert" id="eight"></td>
                    <td id="nine"></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
   
</body>
</html>
